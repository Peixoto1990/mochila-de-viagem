<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Mochila de Viagem. Uma lista dinÃ¢mica. Feito durante o curso 'JavaScript na Web', da Alura.">
    <title>Mochila de viagem</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main class="conteudo">
        <div class="principal">
            <div class="mochila"></div>
            <form action="" class="adicionar" id="novoItem" autocomplete="on">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
                <label for="quantidade">Quantidade</label>
                <input type="number" name="quantidade" id="quantidade" disabled>
                <input type="submit" value="Adicionar" class="cadastrar" data-cadastrar disabled>
            </form>
        </div>
        
        <ul class="lista" id="lista">
        </ul>
    </main>

    <script src="js/main.js"></script>
